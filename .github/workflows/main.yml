name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-only: # Renamed job to reflect its purpose
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies (Fix ERESOLVE error)
      run: npm ci --legacy-peer-deps

    - name: Build project (optional)
      run: npm run build || echo "No build script found, skipping build step."

    # NOTE: The 'Run tests' step has been REMOVED because it was causing the error.
    # If you add tests later, you can add 'npm test' back here.
